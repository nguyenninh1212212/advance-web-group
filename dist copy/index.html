      (function () {
        const themeClasses = [
          "bg-gray-800",     // default
          "bg-white",        // white
          "bg-[#282a36]",    // dracula
        ];
    
        const themeIndex = parseInt(localStorage.getItem("theme") || "0", 10);
        const root = document.documentElement;
    
        root.className = themeClasses[themeIndex] || themeClasses[0];
      })();
    </script>
